<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');
      </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social-links">
      <div class="social-links__user-photo">
        <img src="/assets/images/avatar-jessica.jpeg" />
      </div>
      <p class="social-links__name">Jessica Randall</p>
      <p class="social-links__location">London, United Kingdom</p>
      <p class="social-links__description">
        "Front-end developer and avid reader."
      </p>
      <div class="social-links__btns-container">
        <button class="social-links__btn">GitHub</button>
        <button class="social-links__btn">Frontend Mentor</button>
        <button class="social-links__btn">LinkedIn</button>
        <button class="social-links__btn">Twitter</button>
        <button class="social-links__btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
