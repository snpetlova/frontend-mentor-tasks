<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card-section">
      <div class="card-section__wrapper">
        <div class="card-section__img">
          <img src="/assets/images/illustration-article.svg" />
        </div>
        <div class="card-section__tag">Learning</div>
        <div class="card-section__date">Published 21 Dec 2023</div>
        <div class="card-section__title">
          <p>HTML & CSS foundations</p>
        </div>
        <div class="card-section__subtitle">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-section__user-container">
          <div class="card-section__user-photo">
            <img src="/assets/images/image-avatar.webp" />
          </div>
          <div class="card-section__username">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
